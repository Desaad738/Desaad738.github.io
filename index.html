<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="etiqueta">
        <header>Ingrese los siguientes datos</header>
        <br><br>
        <label class="etiqueta">Nombre</label>  <input type="text" id="nombre" class="datos">
        <br><br>
        <label class="etiqueta">Boleta</label>  <input type="number" id="boleta" class="datos">
        <br><br>
        <label class="etiqueta">Grupo</label>  <input type="text" id="grupo" class="datos">
        <br><br>
        <label class="etiqueta">Materia</label>  <input type="text" id="materia" class="datos">
        <br><br>
        <label class="etiqueta">Fecha</label>  <input type="date" id="fecha" class="datos">
    </div><br><br>
    <div class="div-boton">
        <button class="boton" type="button" id="enviar" onclick="enviarDatos()">enviar</button>
    </div>
    <div>
        <fieldset>
            <legend>Sus datos son:</legend>
            <label class="salidas">Su nombre: </label> <output id="salidaNombre"></output>
            <br><br><label class="salidas">Su Boleta: </label> <output id="salidaBoleta"></output>
            <br><br><label class="salidas">Su grupo: </label> <output id="salidaGrupo"></output>
            <br><br><label class="salidas">Su Materia: </label> <output id="salidaMateria"></output>
            <br><br><label class="salidas">Su Fecha: </label> <output id="salidaFecha"></output>
        </fieldset>

    </div>

    <script src="js/datos.js"></script>
</body>
</html>
